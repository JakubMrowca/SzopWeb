<h3>Show contnet</h3>
<label>User name</label>
<br>
<input type="text" [(ngModel)]='authenticateUserCommand.userName'>
<br>
<label>Password</label>
<br>
<input type="password" [(ngModel)]='authenticateUserCommand.password'>
<br>
<br>
<button (click)="login()">Login</button>
<div *ngIf="user != null">
    <h5>Name: {{user.name}}</h5>
    <h5>Description: {{user.description}}</h5>
    <h5>Role: {{user.role}}</h5>
    <h5>Company: {{user.company}}</h5>
    <h5>Token: {{user.token}}</h5>
</div>
<br>
<br>
<div>
    <button (click)="showAllUsers()">Show All</button>
    <br>
    <div *ngIf="users != undefined">
        <div *ngFor="let us of users">
            Nazwa: <strong>{{us.name}}</strong>  ({{us.description}}) Rola:{{us.role}} <br>
        </div>
    </div>
</div>
